<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap slide</title>
    <!-- load bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- load jquery and bootsrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="carousel slide" data-ride="carousel" id="slide">
        <!-- indikator slide -->
        <ul class="carousel-indicators">
          <li data-target="#slide" data-slide-to="0" class="active"></li>
          <!-- class active berarti elemen tersebut yang pertama kali ditampilkan saat load halaman -->
          <li data-target="#slide" data-slide-to="1"></li>
          <li data-target="#slide" data-slide-to="2"></li>
        </ul>

        <!-- gambar slide -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="up.jpg" width="50%" height="250" alt="">
          </div>
          <div class="carousel-item">
            <img src="moklet.jpg" width="50%" height="250" alt="">
        </div>
        <div class="carousel-item">
          <img src="pres.jpg" width="50%" height="250" alt="">
      </div>
    </div>

    <!-- navigasi slide -->
    <a href="#slide" data-slide="prev" class="carousel-control-prev">
    <span class="carousel-control-prev-icon"></span>
    </a>
    <a href="#slide" data-slide="next" class="carousel-control-next">
    <span class="carousel-control-next-icon"></span>
    </a>
  </body>
</html>
